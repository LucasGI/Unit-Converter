        <!--CONTENT!-->
        <div class="container cont">
            <h4>Units of Distance Calculator</h4>
                        <!-- FORM START-->
                        <div class="row">
                            <form class="row" action="#" id="udForm">
                        <div class="row s12">
                        <div class="input-field col s6">
                            <input id="usrUD" type="number" class="validate" step="any">
                            <label for="usrUD">Enter Unit:</label>
                        </div>
                        </div>
                        <div class="col s6 input-field">
                                <select id="selectUD1">
                                        <option value="0" disabled selected>Choose your option</option>
                                        <option value="1">Inches</option>
                                        <option value="2">Feet</option>
                                        <option value="3">Yards</option>
                                        <option value="4">Miles</option>
                                        <option value="5">Centimeters</option>
                                        <option value="6">Meters</option>
                                        <option value="7">Kilometrs</option>
                                      </select>
                                      <label>Convert From:</label>
                        </div>
                        <div class="col s6 input-field">
                                        <select id="selectUD1">
                                            <option value="0" disabled selected>Choose your option</option>
                                            <option value="1">Inches</option>
                                            <option value="2">Feet</option>
                                            <option value="3">Yards</option>
                                            <option value="4">Miles</option>
                                            <option value="5">Centimeters</option>
                                            <option value="6">Meters</option>
                                            <option value="7">Kilometrs</option>
                                          </select>
                                        <label>Convert To:</label>
                        </div>
                        <div class="col uiBtn">
                                <button class="btn waves-effect waves-light blue" type="submit" name="action" onclick="calUI()">Submit
                                        <i class="material-icons right">send</i>
                                      </button>
                        </div>
                        </form>
                    </div>
                    <div class="container col s5 tmpHr">
                            <hr>
                            <div class="input-field col s6">
                                    <input placeholder="" id="udVal" type="text"  class="validate" readonly>
                                    <label for="usrTemp">Converted Unit:</label>
                                  </div>
                        </div>
                </div>
