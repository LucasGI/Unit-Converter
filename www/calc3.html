        <!--CONTENT!-->
        <div class="container cont">
            <h4 class="tempTitle">Temperature Calculator</h4>
            <hr>
            <br />
            <div class="row">
                    <form class="row" action="#" id="tmpForm">
                    <div class="col s12">
                            
                            <div class="input-field col s6">
                                    <input placeholder=" " id="usrTemp" type="number" class="validate" step="any">
                                    <label for="usrTemp">Enter Temperature:</label>
                                  </div>
                    </div>
                    <div class="col s6">
                            <!-- <form class="row" action="#"> -->
                                <p>Convert From...</p>
                                    <p>
                                      <input class="with-gap" name="group1" type="radio" id="temp1" />
                                      <label for="temp1">Fahrenheight</label>
                                    </p>
                                    <p>
                                      <input class="with-gap" name="group1" type="radio" id="temp2" />
                                      <label for="temp2">Celsius</label>
                                    </p>
                                    <p>
                                      <input class="with-gap" name="group1" type="radio" id="temp3"  />
                                      <label for="temp3">Kelvin</label>
                                    </p>
                                  <!-- </form> -->
                    </div>
                    <div class="col s6">
                            <!-- <form class="row" action="#"> -->
                                <p>Convert To...</p>
                                    <p>
                                      <input class="with-gap" name="group2" type="radio" id="temp4" />
                                      <label for="temp4">Fahrenheight</label>
                                    </p>
                                    <p>
                                      <input class="with-gap" name="group2" type="radio" id="temp5" />
                                      <label for="temp5">Celsius</label>
                                    </p>
                                    <p>
                                      <input class="with-gap" name="group2" type="radio" id="temp6"  />
                                      <label for="temp6">Kelvin</label>
                                    </p>
                                  
                    </div>
                    <div class="col tmpBtn">
                            <button class="btn waves-effect waves-light blue" type="submit" name="action" onclick="calTemp()">Submit
                                    <i class="material-icons right">send</i>
                                  </button>
                    </div>
                  </div>
                </form>
<!--END OF FORM-->
                <div class="container col s5 tmpHr">
                    <hr>
                    <div class="input-field col s6">
                            <input placeholder=" " id="tmpVal" type="text"  class="validate" readonly>
                            <label for="usrTemp">Converted Temp:</label>
                          </div>
                </div>
    </body>
    <script type="text/javascript" src="cordova.js"></script>

    e.preventDefault();
});
})
